<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tum Mile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Julee&family=Signika+Negative:wght@300&family=Ubuntu:ital,wght@1,300&family=Zeyada&display=swap" rel="stylesheet">

<body>
    <nav>
        <p class="head">Avenue.... "Where words fail, music speaks"</p>
    </nav>
    <div id="container1">
        <div id="image"><img src="images/box45.jpg" height="250px" width="250px"></div>
        <div style="padding-top: 18vh;">
            <p style="font-family: 'Hind Madurai', sans-serif;">ALBUM</p>
            <p style="font-family: 'Ubuntu', sans-serif; font-size:80px; font-weight: bolder; margin: 0%;">Tum Mile</p>
        </div>
        <div style="margin: 15px 100px;"><i style="color:rgb(10, 114, 146); padding-top: 185px; padding-left: 270px;" class="fa-5x fa-solid fa-circle-play" id="first"></i></div>
    </div>

    <div class="container2">
        <div class="songList">
            <div class="songItemContainer">
                <div class="songItem">
                    <span class="songlistplay">
                        <span class="timeStamp"><i id="0" class="songItemplay fa-2x fa-sharp fa-regular fa-circle-play"></i></span>
                    </span>
                    <span class="songName">Let me love you</span>
                </div>
                <div class="songItem">
                    <span class="songlistplay">
                        <span class="timeStamp"><i id="1" class="songItemplay fa-2x fa-sharp fa-regular fa-circle-play"></i></span>
                    </span>
                    <span class="songName">Let me love you</span>
                </div>
                <div class="songItem">
                    <span class="songlistplay">
                        <span class="timeStamp"><i id="2" class="songItemplay fa-2x fa-sharp fa-regular fa-circle-play"></i></span>
                    </span>
                    <span class="songName">Let me love you</span>
                </div>
                <div class="songItem">
                    <span class="songlistplay">
                        <span class="timeStamp"><i id="3" class="songItemplay fa-2x fa-sharp fa-regular fa-circle-play"></i></span>
                    </span>
                    <span class="songName">Let me love you</span>
                </div>

            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="icons">
            <!-- <img src="newgif.gif"> -->
            <i class="fa-solid fa-2x fa-list"></i>
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            <i class="fa-regular fa-2x fa-heart"></i>
        </div>
        <input type="range" name="range" id="myprogressBar" value="0" min="0" max="100">
    </div>

    <script src="https://kit.fontawesome.com/ed4d31a631.js" crossorigin="anonymous"></script>
    <script src="script45.js"></script>
